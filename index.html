<DOCTYPE html>
<html lang="en">
<head>
  <title>Awesome Landing Page</title>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Awesome Landing Page</h1>
    <a href="about.html">About</a>
    <div id="card-holder">
      <div class="card">
        <image src="images/tree.png" alt="tree in hand"></image>
        <h3>Plant trees</h3>
      </div>
      <div class="card">
        <image src="images/deal.png" alt="shake hands"></image>
        <h3>Make friends</h3>
      </div>
      <div class="card">
        <image src="images/money.png" alt="profit"></image>
        <h3>Profit</h3>
      </div>
    </div>
    <div class="newsletter">
      <h3>Newsletter</h3>
      <p>Sign up to our newsletter to reieve awesome news about fresh air.</p>
      <form>
        <input id="email" type="text">
        <button type="submit">Subscribe</button>
        <input id="terms" type="checkbox">
        <label for="terms">I accept the terms and conditions</label>
      </form>
      <div id="closex">
        x
      </div>
    </div>
    <div id="questionmark">
      ?
    </div>
  </div>
</body>
</html>
